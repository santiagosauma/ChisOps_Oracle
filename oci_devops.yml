version: 0.1 
component: build
timeoutInSeconds: 600
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: "Docker Login"
    command:  echo $(pwd);
              cd MtdrSpring;
              oci os object get --bucket-name reacttodo-not1n --name deployment_config.tgz --file deployment_config.tgz;
              tar -xzvf deployment_config.tgz;
              source env.sh;
              cat at.cfg | docker login -u "axptckh0xsfj/a00835822@tec.mx" --password-stdin mx-queretaro-1.ocir.io

  - type: Command
    name: "Build"
    command:  echo $(pwd);
              cd MtdrSpring;
              source env.sh;
              (cd backend;source build.sh)

    - type: Command
    name: "Install JMeter"
    command: |
      curl -sL https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz | tar -xz
      export JMETER_HOME=$(pwd)/apache-jmeter-5.6.3
      export PATH=$JMETER_HOME/bin:$PATH

  - type: Command
    name: "Run JMeter Tests"
    command: |
      mkdir -p jmeter-results
      jmeter -n \
        -t MtdrSpring/backend/src/test/Jmeter/chisops-jmeterTest.jmx \
        -l jmeter-results/results.jtl \
        -e \
        -o jmeter-results/dashboard

  - type: Command
    name: "Print JMeter Results"
    command: |
      echo "Resultados de JMeter:"
      cat jmeter-results/results.jtl
      echo "Dashboard generado por JMeter:"
      cat jmeter-results/dashboard/index.html


  - type: Command
    name: "Install K8s"
    command: mkdir -p $HOME/.kube;
      cd $HOME;
      ls -la;
      mkdir k8s;
      ls -la;
      cd k8s;
      wget https://dl.k8s.io/v1.31.2/bin/linux/amd64/kubectl;
      ls -la;
      chmod +x kubectl;
      export PATH=$PATH:$HOME/k8s;
      kubectl version --client;
      cd ..;
      cd .kube;
     oci ce cluster create-kubeconfig --cluster-id ocid1.cluster.oc1.mx-queretaro-1.aaaaaaaaz64cjaur2xy2atfciry7sunctjm4gzawata6med6ccvc2tb6w6oa --file $HOME/.kube/config --region mx-queretaro-1 --token-version 2.0.0  --kube-endpoint PUBLIC_ENDPOINT;
      export KUBECONFIG=$HOME/.kube/config;

  - type: Command
    name: "Undeploy"
    command: export PATH=$PATH:$HOME/k8s;kubectl version;
      export KUBECONFIG=$HOME/.kube/config;
      cd MtdrSpring;
      source env.sh;
      cd backend;
      ls -l;
      kubectl config view;
      source undeploy.sh;
