name: Super Linter (Backend Test)

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'backend-only, sprint-review, release-validation'
  push:
    branches: null

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      
      - name: Backend Test - Verificación básica
        continue-on-error: true
        run: |
          cd MtdrSpring/backend
          chmod +x mvnw
          ./mvnw test -Dtest=ProyectoControllerTest -DfailIfNoTests=false
      
      - name: Path
        continue-on-error: true
        run: |
          sudo mkdir -p /action/lib/.automation/
          sudo chown -R runner:docker /action
          cp java_checks.xml /action/lib/.automation/
      
      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVA: true
          JAVA_FILE_NAME: google_checks.xml
          FILTER_REGEX_INCLUDE: .*MtdrSpring/backend/src/main/.*\.java
          VALIDATE_KUBERNETES_KUBECONFORM: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_CSS: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_GITLEAKS: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JSCPD: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_MARKDOWN: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_RUFF: false
          VALIDATE_TERRAFORM_TFLINT: false
          VALIDATE_TERRAFORM_FMT: false
          VALIDATE_GOOGLE_JAVA_FORMAT: false
          VALIDATE_YAML: false
          VALIDATE_YAML_PRETTIER: false
          BASH_SEVERITY: warning
          VALIDATE_BASH_EXEC: false
          VALIDATE_BASH: false
          VALIDATE_KUBEVAL: false
          VALIDATE_CHECKOV: false
          VALIDATE_PYTHON_PYLINT: false

